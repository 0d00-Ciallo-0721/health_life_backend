version: '3.8'

services:
  # --- 1. Django 应用 ---
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: health_life_backend
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn health_life.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app              # 挂载代码，方便修改 (生产环境可去掉)
      - static_volume:/app/static  # 共享静态文件给 Nginx
    env_file:
      - .env
    environment:
      - FORCE_MYSQL=True    # 强制使用 MySQL
      - DB_HOST=db          # 数据库主机名指向 db 服务
      - REDIS_HOST=redis
      - MONGO_HOST=mongo
    depends_on:
      - db
      - redis
      - mongo
    restart: always

  # --- 2. Nginx 反向代理 ---
  nginx:
    image: nginx:latest
    container_name: health_life_nginx
    ports:
      - "80:80"             # 对外暴露 80 端口
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static  # 读取 web 生成的静态文件
    depends_on:
      - web
    restart: always

  # --- 3. MySQL 数据库 ---
  db:
    image: mysql:8.0
    container_name: health_life_mysql
    environment:
      MYSQL_DATABASE: health_life_db
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD} # 读取 .env
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

  # --- 4. MongoDB ---
  mongo:
    image: mongo:latest
    container_name: health_life_mongo
    volumes:
      - mongo_data:/data/db
    restart: always

  # --- 5. Redis ---
  redis:
    image: redis:alpine
    container_name: health_life_redis
    restart: always

volumes:
  mysql_data:
  mongo_data:
  static_volume: